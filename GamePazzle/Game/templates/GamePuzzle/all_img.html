{% extends 'GamePuzzle/pattern.html' %}

{% block title %}Изображения{% endblock %}

{% block main %}
    <style>
    .cont{
        position: relative;
        margin: 10px;
        width: 360px;
        min-height: 360px;
        border-radius: 30px;
        background: #00ADB5;
        display: flex;
        flex-direction: column;
        box-shadow: 1px 2px 4px rgba(0,0,0,0.1);
    }
    .cont:hover{
        box-shadow: 4px 8px 16px rgba(255, 102, 51, 0.2);
    }
    .up{
        width: 300px;
        height: 300px;
        position: relative;
        left: 50%;
        top: 10px;
        transform: translate(-50%, 0);
        border: solid #393e46;
    }
    .down{
        position: relative;
         margin: 10px;
         line-height: 150%;
         font-weight: 200;
         color: #eeeeee;
        font-size: 20px;
    }
        .img_all{
              display: grid;
              /* Автоматически заполняем на всю ширину grid-контейнера */
              grid-template-columns: repeat(auto-fill, 360px);
              width: 100%;
              max-width: 1200px; /* Ширина grid-контейнера */
              justify-content: center;
              justify-items: center; /* Размещаем карточку по центру */
              column-gap: 30px; /* Отступ между колонками */
              row-gap: 40px; /* Отступ между рядами */
              margin: 0 auto;
        }
        .down{
            position: relative;
            left: 50%;
            right: 50%;
            transform: translate(-50%, 0);
        }

    </style>
    <div class="img_all">
        {% for i in img %}
        <a href="game&={{i.id}}" class="cont">
            <div class="up">
                <img class="img" src="/media/{{i.file}}" width="300px" height="300px">
            </div>
            <div class="down">
                {{i.name}}
            </div>
        </a>
        {% endfor %}
    </div>
{% endblock %}
